<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="LoginScreen.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <title>Home</title>
    </head>
    <body>
        <div class="index-home">
            <div class="index-bg"></div>
            <div class="index-content">
                <div class="auth-box">
                    <span class="auth-title">Log In</span>
                    <span class="auth-title">Register</span>
                    <form action="/login" method="post">
                        <div class="auth-input">
                            <input
                                id="email-input"
                                name="email"
                                placeholder="Email"
                                type="text"
                            />
                        </div>
                        <div class="auth-input">
                            <input
                                id="password-input"
                                name="password"
                                placeholder="Password"
                                type="password"
                            />
                        </div>
                        <button type="submit" class="btn-submit">Login</button>
                    </form>
                    <form action="/register" method="post">
                        <div class="auth-input">
                            <input
                                id="email-input"
                                name="name"
                                placeholder="Name"
                                type="text"
                            />
                        </div>
                        <div class="auth-input">
                            <input
                                id="email-input"
                                name="email"
                                placeholder="Email"
                                type="text"
                            />
                        </div>
                        <div class="auth-input">
                            <input
                                id="password-input"
                                name="password"
                                placeholder="Password"
                                type="password"
                            />
                        </div>
                        <button type="submit" class="btn-submit">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
